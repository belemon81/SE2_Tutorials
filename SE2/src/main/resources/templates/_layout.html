<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navigation">
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <a class="btn btn-outline-danger me-3" th:href="@{/}" th:text="'Home'"/>
            <a class="btn btn-outline-success me-3" sec:authorize="hasRole('ROLE_USER')" th:href="@{/employee/list}"
               th:text="'Employee List'"/>
            <a class="btn btn-outline-warning me-3" sec:authorize="hasRole('ROLE_USER')" th:href="@{/company/list}"
               th:text="'Company List'"/>
            <a class="btn btn-outline-dark me-3" sec:authorize="hasRole('ROLE_USER')" th:href="@{/job/list}"
               th:text="'Job List'"/>
            <a class="btn btn-outline-info me-3" th:href="@{/login}" th:text="'Login'"/>
            <a class="btn btn-outline-primary me-3" th:href="@{/register}" th:text="'Register'"/>
            <a class="btn btn-outline-secondary me-3" sec:authorize="hasRole('ROLE_USER')" th:href="@{/logout}"
               th:text="'Logout'"/>
        </form>
    </nav>
</div>
<div layout:fragment="content">
    <!--content page will override this-->
</div>
</body>
</html>
