<!DOCTYPE html>
<html lang="en" layout:decorate="~{_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Detail</title>
</head>
<body>
<div class="container col-md-8 text-center mt-4" layout:fragment="content">
    <h2 class="text text-primary mb-4">JOB DETAIL</h2>
    <div class="row bg-light">
        <div class="col">
            <h1 class="text-success" th:text="${job.name}"/>
            <h5 class="mt-3" th:each="employee : ${employees}">
                <a class="text-decoration-none text-info" th:href="@{'/employee/'+${employee.id}}"
                   th:text="${employeeStat.count}  + '. ' + ${employee.name}"/>
            </h5>
        </div>
    </div>
</div>

</body>
</html>
